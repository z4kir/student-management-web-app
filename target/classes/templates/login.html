<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="d-flex container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center align-content-center bg-secondary margin-top-signup shadow-container login-container ">
            <h1 class="text-center text-white">Log In</h1>
            <div class="card-body text-white">
                <form th:action="@{/Dologin}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>
                    <div th:if="${param.changePassword}" class="alert alert-success">
                        Password Changed Successfully.
                    </div>
                    <div class="mb-5">
                        <label for="username" class="text-info  text-white mb-2">Username</label><br>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="text-info  text-white mb-2">Password</label><br>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-5">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                   onclick="showLoginPassword()">
                            <label class="form-check-label" for="flexCheckDefault">
                                Show/hide Password
                            </label>
                            <div class="text-end">
                                <a th:href="@{/forgot}" class=" text-info  text-white ">Forgot Password</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto me-auto">
                                <input type="submit" name="sign In"
                                       class="btn btn btn-info btn-md bg-backcolor text-white" value="Sign In">
                            </div>
                            <div class="col-auto">
                                <a th:href="@{/register}" class=" text-info  text-white ">Register here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
</body>
</html>
