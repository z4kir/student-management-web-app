<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Students</title>
</head>
<body>
<section>


    <div class="container">
        <div style="height: 75vh!important;" class="d-flex container justify-content-center align-items-center">

            <dic class="card" style="width: 70vh;">
                <div class="card-body ">
                    <form th:action="@{/change_password}" method="post">

                        <h1 class="text-center mb-3">Change Password</h1>
                        <div class="mb-3">
                            <label for="password" class="mb-3 form-label">New Password</label>
                            <input
                                    id="password"
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    th:classappend="${smallPass} ? 'is-invalid':''"
                                    required
                            />

                            <div class="invalid-feedback">
                                Password should contain more than four characters !!
                            </div>


                        </div>

                        <div class="mb-1">
                            <label for="password2" class="mb-3 form-label">Confirm Password</label>
                            <input
                                    id="password2"
                                    type="password"
                                    name="confirmPassword"
                                    class="form-control"
                                    th:classappend="${notMatchingNew} ? 'is-invalid':''"
                                    required
                            />
                            <div class="invalid-feedback">
                                Passwords are not matching !!
                            </div>

                        </div>
                        <div class="d-flex mb-3  justify-content-end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                       onclick="showPassword()">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Show/hide Password
                                </label>
                            </div>
                        </div>
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </dic>


        </div>

    </div>

</section>

</body>
</html>
