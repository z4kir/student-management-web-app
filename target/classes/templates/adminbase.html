<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}">Hello, world!</title>
</head>
<body class="preload">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <i th:if="${toggle}" id="toggle" class="fas fa-bars text-white" onclick="toggleSwitchOn()"></i>
        <a class="navbar-brand d-flex " th:href="@{/home}">STUDENT MANAGEMENT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item" onload="homeNavLink()">
                    <a id="home" class="nav-link" th:classappend="${page} ? 'active':''"
                       th:attr="aria-current=${page} ? 'page':null" data-toggle="collapse"
                       data-target=".navbar-collapse"
                       th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a id="logIn" class="nav-link" th:classappend="${page2} ? 'active':''"
                       th:attr="aria-current=${page2} ? 'page':null" data-toggle="collapse"
                       data-target=".navbar-collapse"
                       th:href="@{/signIn}">login</a>
                </li>
                <li class="nav-item">
                    <a id="signIn" class="nav-link" th:classappend="${page3} ? 'active':''"
                       th:attr="aria-current=${page3} ? 'page':null" data-toggle="collapse"
                       data-target=".navbar-collapse" th:href="@{/register}">register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--<Sidebar>-->
<div id="sideba" class="sidebar">
    <span class="crossbtn" onclick="toggleSwitchOff()">&times;</span>

    <a href="#" class="profile" th:href="@{/admin/zakir/profile}">
        <div class="row ">
            <div class="col-auto  imgcontainer">
                <img alt="Avatar" class="img" th:src="'/image/'+(${user.image} ?:'profile.png')">
            </div>
            <div class="col-auto align-self-center">
                [[${profileName}]]
            </div>
        </div>
    </a>

    <a href="#" id="studentList" class="item " th:href="@{/admin/zakir/idList/1}"><i class="fas fa-list-ol"></i>Students
        List</a>
    <a href="#" id="profile" class="item" th:href="@{/admin/zakir/profile}"><i class="fas fa-user"></i>Profile</a>
    <a href="#" id="setting" class="item" th:href="@{/admin/zakir/setting}"><i class="fas fa-cog"></i>Setting</a>
    <a href="#" id="logout" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    <div class="divider"></div>

</div>

<div id="overlay" class="overlay"></div>
<div th:replace="${content}"></div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>>-->


</body>
</html>
