<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Update Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<section>


    <div id="contents" class="content">


        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 mt-5 container justify-content-center align-middle card">
                    <h1 class="text-center">Update Student</h1>
                    <div class="card-body">
                        <form class="needs-validation" novalidate th:action="@{/user/students/{id} (id=${student.id})}"
                              th:object="${student}" method="post">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">FirstName</label>
                                <input
                                        id="firstname"
                                        type="text"
                                        name="firstName"
                                        th:field="*{firstName}"
                                        class="form-control "
                                        th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid':''}"
                                        placeholder="Enter Student First Name"
                                        required

                                />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}"
                                     th:text="${e}">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Student Last Name</label>
                                <input
                                        id="lastName"
                                        type="text"
                                        name="lastName"
                                        th:field="*{lastName}"
                                        class="form-control "
                                        th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid':''}"
                                        placeholder="Enter Student Last Name"
                                        required
                                />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('lastName')}"
                                     th:text="${e}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="rollNo" class="form-label">RollNo</label>
                                <input
                                        id="rollNo"
                                        type="text"
                                        name="rollNo"
                                        th:field="*{rollNo}"
                                        class="form-control"
                                        th:classappend="${#fields.hasErrors('rollNo') ? 'is-invalid':''}"
                                        placeholder="Enter Student Roll No"
                                        required

                                />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('rollNo')}"
                                     th:text="${e}">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Student Email</label>
                                <input
                                        type="text"
                                        name="email"
                                        th:field="*{email}"
                                        th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                        class="form-control"
                                        placeholder="Enter Student E-mail"
                                        required

                                />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"
                                     th:text="${e}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Update
                            </button>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
