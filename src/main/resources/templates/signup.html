<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center bg-secondary margin-top-signup shadow-container">
            <img class="rounded mx-auto d-block" style="width: 80px; " src="/image/registration.png">
            <h1 class="text-center text-white">Sign Up</h1>
            <div class="card-body text-white mb-3">
                <form class="needs-validation" novalidate th:action="@{/register}" th:object="${user}" method="post">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">FirstName</label>
                            <input
                                    id="firstname"
                                    type="text"
                                    name="a1firstName"
                                    th:field="*{a1firstName}"
                                    class="form-control "
                                    th:classappend="${#fields.hasErrors('a1firstName') ? 'is-invalid':''}"
                                    required

                            />
                            <div class="invalid-feedback text-color" th:each="e : ${#fields.errors('a1firstName')}"
                                 th:text="${e}">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="lastname" class="form-label">LastName</label>
                            <input
                                    id="lastname"
                                    type="text"
                                    name="a2lastName"
                                    th:field="*{a2lastName}"
                                    class="form-control "
                                    th:classappend="${#fields.hasErrors('a2lastName') ? 'is-invalid':''}"
                                    required

                            />
                            <div class="invalid-feedback text-color" th:each="e : ${#fields.errors('a2lastName')}"
                                 th:text="${e}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="mb-3 form-label">Email</label>
                        <input
                                id="email"
                                type="text"
                                name="a3_email"
                                th:field="*{a3_email}"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('a3_email') ? 'is-invalid':''}"

                                required

                        />

                        <div class="invalid-feedback text-color" th:each="e : ${#fields.errors('a3_email')}"
                             th:text="${e}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="username" class="form-label">UserName</label>
                            <input
                                    id="username"
                                    type="text"
                                    name="c1_username"
                                    th:field="*{c1_username}"
                                    class="form-control "
                                    th:classappend="${#fields.hasErrors('c1_username') ? 'is-invalid':''}"
                                    required

                            />
                            <div class="invalid-feedback text-color" th:each="e : ${#fields.errors('c1_username')}"
                                 th:text="${e}">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="select" class="form-label">Role</label>
                            <select id="select" name="select" class="form-select">
                                <option value="">Teacher</option>
                                <option value="1">Student</option>
                            </select>
                            <div class="invalid-feedback">Example invalid select feedback</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="mb-3 form-label">Password</label>
                        <input
                                id="password"
                                type="password"
                                name="password"
                                th:field="*{c2_password}"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('c2_password') ? 'is-invalid':''}"

                                required

                        />

                        <div class="invalid-feedback text-color" th:each="e : ${#fields.errors('c2_password')}"
                             th:text="${e}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="mb-3 form-label">Confirm Password</label>
                        <input
                                id="password2"
                                type="password"
                                name="confirmPassword"
                                th:field="*{confirmPassword}"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid':''}"
                                required
                        />

                        <div class="invalid-feedback text-color" th:each="e : ${#fields.errors('confirmPassword')}"
                             th:text="${e}">
                        </div>

                    </div>


                    <div class="justify-content-end">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                   onclick="showPassword()">
                            <label class="form-check-label" for="flexCheckDefault">
                                Show/hide Password
                            </label>
                        </div>
                    </div>


                    <div class=" mt-3">
                        <button id="submit" type="submit" class="btn btn btn-info btn-md bg-backcolor text-white">
                            Submit
                        </button>

                        <a type="submit" class="btn btn btn-info btn-md bg-backcolor text-white"
                           href="/register">Reset</a>
                    </div>

                </form>

            </div>
        </div>


    </div>

</section>
</body>
</html>
