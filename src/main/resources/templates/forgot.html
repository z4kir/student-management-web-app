<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Students</title>
</head>
<body>
<section>


    <div class="container">
        <div style="height: 75vh!important;" class="d-flex container justify-content-center align-items-center">

            <dic class="card" style="width: 70vh;">
                <div class="card-body ">
                    <form th:action="@{/sendOTP}" method="post">
                        <div th:if="${session.msg}" class="alert alert-danger" th:text="${session.msg}">
                        </div>

                        <h1 class="text-center mb-3">Enter your Email</h1>
                        <div class="mb-3">
                            <input type="text" name="email" class="form-control" placeholder="Enter Your Email"
                                   required>
                        </div>
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </dic>


        </div>

    </div>

</section>

</body>
</html>
